<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="styles.css">
    <title>Snake</title>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');
    </style>
  </head>
  <body>
    <span id="snakeContainer">
    </span>
    <div class="sidePanel">
      <h1>Stats</h1>
      <div id="info">Info</div>
      <h1>Upgrades</h1>
      <div id="upgrades">

      <div class="footer">
        <button class="reset" onclick="reset()">Reset Progress</button>

      </div>
    </div>
    <div id="upgradeText">Upgrade</div>
    <script src="index.js" charset="utf-8"></script>
    <script src="touchControls.js" charset="utf-8"></script>
  </body>
