<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="sliders.css">
    <link rel="icon" type="image/x-icon" href="favicon.png">
    <title>Incremental Snake</title>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');
    </style>
  </head>
  <body>
    <span id="snakeContainer">
    </span>
    <div class="sidePanel">
      <h1>Stats</h1>
      <div id="info">Info</div>
      <h1>Upgrades</h1>
      <div id="upgrades">
        <div id="upgradeTooltip">dont judge the messiness please</div>
      </div>
    </div>
    <div id="upgradeText">Upgrade</div>
    <!-- Settings -->

    <div class="dark-bg" id="updateNotif-bg">
      <div class="box" id="updateNotif"></div>
    </div>
    <div id="settings">
      <div id="settingsBack">
      </div>
      <div id="settingsMenu">
        <h1>Settings</h1>
        <div class="settings box">
          <label for="volumeSlider">Volume</label>
          <div class="slidecontainer">
            <input class="slider" type="range" id="volumeSlider" min="0" max="100">
          </div>
          <br>
          <button class="reset" onclick="reset()">Reset Progress</button>
          <button onclick="showChangelog(true)" class="changlogBtn">Show changelog</button>
        </div>
        <h1>Controls</h1>
        <div>
          WASD/Arrow Keys = Move snake. The game also has touch controls for this, just swipe anywhere on the page<br>
          P/Escape = Pause
        </div>
      </div>
    </div>
    <script src="changlogNotif.js" charset="utf-8" defer></script>
    <script src="settings.js" charset="utf-8" defer></script>
    <script src="saveManager.js" charset="utf-8" defer></script>
    <script src="upgrades.js" charset="utf-8" defer></script>
    <script src="index.js" charset="utf-8" defer></script>
    <script src="touchControls.js" charset="utf-8" defer></script>
  </body>
</html>
